<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proyecto Final JAVA</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="d-flex flex-column min-vh-100 bg-dark">
  <header class="container-fluid d-flex justify-content-between align-items-center p-2">
    <img src="./images/GG-logo.jpg" width="80" height="80" alt="Logo" />
    <nav>
      <ul class="menu d-flex list-unstyled gap-5">
        <li class="itemMenu">
          <a href="#products" class="btn btn-light">Productos</a>
        </li>

        <li class="itemMenu">
          <a href="#redes-sociales" class="btn btn-light">Redes Sociales</a>
        </li>
      </ul>
    </nav>
  </header>


  <main class="container-fluid main-content flex-fill bg-secondary text-white">
    <section class="container-fluid text-center p-2">
      <h1>E-Commerce GG</h1>
      <p>
        Los mejores productos informaticos al mejor precio.
      </p>
    </section>

    <section id="productos" class="contenedorCards container-fluid">
      <h3 class="text-center ">Productos</h3>
      <div id="productos-container" class="d-flex flex-wrap justify-content-around gap-3">
        <!-- Los productos serán insertados aquí -->
      </div>
    </section>
  </main>


  <footer id="redes-sociales"
    class="container-fluid p-4 d-flex justify-content-center align-items-center bg-dark text-white">
    <!-- Contenedor de los logos y nombre -->
    <div class="d-flex justify-content-center align-items-center gap-5">
      <!-- Logo GG -->
      <img src="./images/GG-logo.jpg" width="60" height="60" alt="Logo" />
      <!-- Nombre al lado del logo -->
      <span class="text-white">Gabriel Jorge Garcia</span>
      <!-- Enlace a LinkedIn -->
      <a href="https://www.linkedin.com/in/gabriel-garcia-developer/" target="_blank" class="text-white"
        rel="noopener noreferrer">
        <img src="./images/LinkedIn.png" width="60" height="60" alt="LinkedIn" />
      </a>
      <!-- Enlace a GitHub -->
      <a href="https://github.com/gabito1966" target="_blank" class="text-white" rel="noopener noreferrer">
        <img src="./images/gitHub.jpg" width="60" height="60" alt="GitHub" />
      </a>
      <a href="#" class="back-to-top">Volver arriba ↑</a>
    </div>
  </footer>

  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
